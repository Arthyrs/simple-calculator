<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator-styles.css"/>
</head>
<body>
    <table class="table-auto" style="width: 250px">
        <thead>
            <tr>
                <td colspan="4">
                    <input id="input" type="text" readonly>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button id="delete-char">DEL</button></td>
                <td><button id="reset">C</button></td>
                <td><button value="/" id="divide" onclick="charToInput('/')">/</button></td>
                <td><button value="*" id="multiply" onclick="charToInput('*')">*</button></td>
            </tr>
            <tr>
                <td><button value="1" id="one" onclick="charToInput('1')">1</button></td>
                <td><button value="2" id="two" onclick="charToInput('2')">2</button></td>
                <td><button value="3" id="three" onclick="charToInput('3')">3</button></td>
                <td><button value="-" id="subtract" onclick="charToInput('-')">-</button></td>
            </tr>
            <tr>
                <td><button value="4" id="four" onclick="charToInput('4')">4</button></td>
                <td><button value="5" id="five" onclick="charToInput('5')">5</button></td>
                <td><button value="6" id="six" onclick="charToInput('6')">6</button></td>
                <td><button value="+" id="add" onclick="charToInput('+')">+</button></td>
            </tr>
            <tr>
                <td><button value="7" id="seven" onclick="charToInput('7')">7</button></td>
                <td><button value="8" id="eight" onclick="charToInput('8')">8</button></td>
                <td><button value="9" id="nine" onclick="charToInput('9')">9</button></td>
                <td><button value="=" id="equal">=</button></td>
            </tr>
            <tr>
                <td class="center-button" colspan="3">
                    <button value="0" id="zero" onclick="charToInput('0')">0</button>
                </td>
                <td>
                    <button value="." id="point" onclick="charToInput('.')">.</button>
                </td>
            </tr>
        </tbody>
    </table>
    <script src="calculator-script.js" defer></script>
</body>
</html>
